<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Ajouter Utilisateur</h3>
        </div>
        <div class="card-body">
          <form #imageForm=ngForm class="form" >
            <div class="form-group">
              <label for="uname1">matricule</label>
              <input type="text" [(ngModel)]="ajoutUserData.matricule" name="matricule" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label>nom</label>
              <input type="texte" [(ngModel)]="ajoutUserData.nom" name="nom" class="form-control rounded-0"  required>
            </div>
            <div class="form-group">
              <label for="uname1">prenom</label>
              <input type="text" [(ngModel)]="ajoutUserData.prenom" name="prenom" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label>adresse</label>
              <input type="texte" [(ngModel)]="ajoutUserData.adresse" name="adresse" class="form-control rounded-0"  required>
            </div>
            <div class="form-group">
              <label for="uname1">telephone</label>
              <input type="number" [(ngModel)]="ajoutUserData.telephone" name="telephone" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label>status</label>
              <input type="texte" [(ngModel)]="ajoutUserData.status" name="status" class="form-control rounded-0"  required>
            </div>
            <div class="form-group">
              <label>email</label>
              <input type="email" [(ngModel)]="ajoutUserData.email" name="email" class="form-control rounded-0"  required>
            </div>
            <div class="form-group">
              <label for="uname1">partenaire</label>
              <input type="number" [(ngModel)]="ajoutUserData.partenaire" name="partenaire" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label>compte</label>
              <input type="number" [(ngModel)]="ajoutUserData.compte" name="compte" class="form-control rounded-0"  required>
            </div>
            <div class="form-group">
              <label for="uname1">username</label>
              <input type="text" [(ngModel)]="ajoutUserData.username" name="username" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label>roles</label>
              <input type="text" [(ngModel)]="ajoutUserData.role" name="role" class="form-control rounded-0"  required>
            </div>
            <div class="form-group">
              <label>password</label>
              <input type="password" [(ngModel)]="ajoutUserData.password" name="password" class="form-control rounded-0"  required>
            </div>
            <label for="imageName">imageName</label>
            <img [src]="imgUrl"  style="width:250px; height:200px">
            <input type="file" #Image accept="image/*" (change)="handleFileInput($event.target.files)">
            <button type="button" (click)="ajoutUser()" class="btn btn-primary float-right">Ajouter</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
