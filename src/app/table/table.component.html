<div id="content" class="col-sm-16 haut">
    <div class="py-7">
        <div class="row ">
            <div class=" col-sm-9 mx-auto ">
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="card-body">
<div class="table-responsive">
      
   <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="matricule">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>matricule </th>
      <td mat-cell *matCellDef="let row"> {{row.matricule}}</td>
    </ng-container>

    <ng-container matColumnDef="nomPartenaire">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>nomPartenaire </th>
      <td mat-cell *matCellDef="let row"> {{row.nomPartenaire}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="NINEA">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NINEA </th>
      <td mat-cell *matCellDef="let row"> {{row.NINEA}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
      <td mat-cell *matCellDef="let row"> {{row.email}}</td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="Adresse">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.adresse}} </td>
    </ng-container>

    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>telephone</th>
      <td mat-cell *matCellDef="let row"> {{row.telephone}}</td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

</div>
</div>
</div>
</div>
</div>
</div>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
