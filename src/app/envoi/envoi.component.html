<div>
    <app-navigation></app-navigation>
  </div>
<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Envoi Argent</h3>
        </div>
        <div class="card-body">
          <form #imageForm=ngForm class="form" >
            <div class="form-group">
              <label for="uname1">nom</label>
              <input type="text" [(ngModel)]=" EnvoiArgentData.nom" name="nom" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label>prenom</label>
              <input type="texte" [(ngModel)]=" EnvoiArgentData.prenom" name="prenom" class="form-control rounded-0"  required>
            </div>
            <div class="form-group">
              <label for="uname1">telephone</label>
              <input type="number" [(ngModel)]=" EnvoiArgentData.telephone" name="telephone" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label>montant</label>
              <input type="number" [(ngModel)]=" EnvoiArgentData.montant" name="montant" class="form-control rounded-0"  required>
            </div>
            <div class="form-group">
              <label for="uname1">agence</label>
              <input type="text" [(ngModel)]=" EnvoiArgentData.agence" name="agence" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label>nomben</label>
              <input type="texte" [(ngModel)]=" EnvoiArgentData.nomben" name="nomben" class="form-control rounded-0"  required>
            </div>
            <div class="form-group">
              <label>prenomben</label>
              <input type="text" [(ngModel)]=" EnvoiArgentData.prenomben" name="prenomben" class="form-control rounded-0"  required>
            </div>
            <div class="form-group">
              <label for="uname1">telephoneben</label>
              <input type="number" [(ngModel)]=" EnvoiArgentData.telephoneben" name="telephoneben" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label>type</label>
              <input type="text" [(ngModel)]=" EnvoiArgentData.type" name="type" class="form-control rounded-0"  required>
            </div>
            
            
            <button type="button" (click)=" EnvoiArgent()" class="btn btn-primary float-right">Envoi</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
