<div>
    <app-navigation></app-navigation>
  </div>
  <div class="card-body">
    <div class="table-responsive">
<table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%" style="margin-left:200px;margin-top:50px;">
  <thead>
    <tr>
        <th class="th-sm">id
          </th>
        <th class="th-sm">username
          </th>
      <th class="th-sm">matricule
      </th>
      <th class="th-sm">nom
      </th>
      <th class="th-sm">prenom
      </th>
      <th class="th-sm">email
      </th>
      <th class="th-sm">adresse
      </th>
      <th class="th-sm">telephone
      </th>
  
          <th class="th-sm">Status
            </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.matricule}}</td>
      <td>{{user.nom}}</td>
      <td>{{user.prenom}}</td>
      <td>{{user.email}}</td>
      <td>{{user.adresse}}</td>
      <td>{{user.telephone}}</td>
     
      
      <td><button type="button" (click)="bloquerUser(user.id)" class=" btn-success" [ngClass]="{'btn': true,'btn-danger':user.status=='bloquer'}">{{user.status}}</button></td>
    </tr> 
  </tbody>
  
</table>
</div>
</div>
