<div>
    <app-navigation></app-navigation>
  </div>
<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Ajouter Un Compte</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="uname1">solde</label>
              <input type="text" [(ngModel)]="compteUserData.solde" name="solde" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label>partenaire_id</label>
              <input type="texte" [(ngModel)]="compteUserData.partenaire" name="partenaire" class="form-control rounded-0"  required>
            </div>
            
            <button type="button" (click)="compteUser()" class="btn btn-primary float-right">Ajouter</button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


  </div>
</div>
